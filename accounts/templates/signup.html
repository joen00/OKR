{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <h1>signup</h1>
    <form method="POST" >
        {% csrf_token %}
        Username:
        <br>
        <input name="username" type="text">
        <br>
        Password:
        <br>
        <input name="password1" type="password">
        <br>
        Confirm Password:
        <br>
        <input name="password2" type="password">
        <br>
        email:
        <br>
        <input name="email" type="email">
        <br><br>
        <input type="submit" class="btn btn-primary" value="sign up">
    </form>

</div>
{% endblock %}
