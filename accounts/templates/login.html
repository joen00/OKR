{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <h1>login</h1>
    <form method="POST">
        {% csrf_token %}
        Username:
        <br>
        <input name="username" type="text">
        <br>
        Password:
        <br>
        <input name="password" type="password">
        <br><br>
        <input type="submit" class="btn btn-primary" value="sign up">
    </form>

</div>
{% endblock %}
